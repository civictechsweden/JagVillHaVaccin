<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snabbt Min Dos!</title>
    <meta name="author" content="Pierre Mesure">
    <meta content="Visa vaccintider i Sverige">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <h1>Snabbt min dos!</h1>

                <p>Snabbt min dos är en webbsida där du kan se snabbt och enkelt om det finns vaccintider i olika
                    mottagningar i Sverige. Du kan läsa mer om projektet på <a
                        href="https://github.com/derekeder/csv-to-html-table">GitHub</a>.</p>

                <h2>Region Blekinge</h2>

                <div id="table-blekinge"></div>

                <h2>Region Jönköping</h2>

                <div id="table-jonkoping"></div>

                <h2>Region Kalmar</h2>

                <div id="table-kalmar"></div>

                <h2>Region Kronoberg</h2>

                <div id="table-kronoberg"></div>

                <h2>Region Örebro</h2>

                <div id="table-orebro"></div>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                <hr>
                <p class="text-right"><a href="https://github.com/derekeder/csv-to-html-table">CSV to HTML Table</a> by
                    <a href="http://derekeder.com">Derek
                        Eder</a>
                </p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"
        integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + link + "</a>";
            else return "";
        }

        fill_in_table("blekinge");
        fill_in_table("jonkoping");
        fill_in_table("kalmar");
        fill_in_table("kronoberg");
        fill_in_table("orebro");

        function fill_in_table(region) {
            CsvToHtmlTable.init({
                csv_path: region + ".csv",
                element: "table-" + region,
                allow_download: true,
                csv_options: {
                    separator: ",",
                    delimiter: '"'
                },
                datatables_options: {
                    paging: false
                },
                custom_formatting: [
                    [4, format_link]
                ]
            });
        }

    </script>
</body>

</html>
